<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <form class="searchForm" action="index.html" method="post" id="searchForm">
          <input type="text" placeholder="search..." name="search" class="inputSearch" id="input">
          <div class="list"></div>
        </form>
        <button type="button" name="srchButton"><i class="fa fa-search magglass btnz" aria-hidden="true"></i></button>
        <button type="button" name="randomButton" class="wikiRand"><a href="https://en.wikipedia.org/wiki/Special:Random"><i class="fa fa-random btnz" aria-hidden="true"></i></a></button>
      </div>
    </div>

  </body>
</html>
